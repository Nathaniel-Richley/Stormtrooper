<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Storm Trooper Feedback Form</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="form-container">
       <img src="stormtrooper.png" alt="Stormtrooper Helmet" class="form-logo">
       <h1>Storm Trooper Feedback Form</h1>
       <form id="feedbackForm">
           <label for="name">Name:</label>
           <input type="text" id="name" required>

           <label for="age">Age:</label>
           <input type="number" id="age" min="18" required>

           <label for="phone">Phone:</label>
           <input type="tel" id="phone" placeholder="123-456-7890" pattern="\d{3}-\d{3}-\d{4}" required>

           <label for="street">Street:</label>
           <input type="text" id="street" required>

           <label for="city">City:</label>
           <input type="text" id="city" required>

           <label for="state">State:</label>
           <input type="text" id="state" maxlength="2" required>

           <label for="zip">Zip Code:</label>
           <input type="text" id="zip" pattern="\d{5}" required>

           <label for="email">Email:</label>
           <input type="email" id="email" required>

           <label for="message">Feedback Message:</label>
           <textarea id="message" required></textarea>

           <button type="submit">Submit</button>
       </form>
   </div>
   <script src="script.js"></script>
</body>
</html>
